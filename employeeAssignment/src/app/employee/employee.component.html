<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%" matSort multiTemplateDataRows>

    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <ng-container matColumnDef="employeeDetails">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <button mat-button color="primary" class="example-button"
                (click)="onDeletePress(element.id)" *ngIf="!isTodo">Delete</button>
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <app-employee-details [id]="element.id" class="example-child"></app-employee-details>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element" (click)="onClick(element)"></tr>
    <tr mat-row *matRowDef="let row; columns: ['employeeDetails']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 25, 50, 100]"></mat-paginator>
